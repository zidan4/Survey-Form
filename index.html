<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>fCC Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Help us improve out services</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name: 
      <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label">Email: 
      <input type="email" id="email" placeholder="Enter your email" required />
      </label>
      <label for="number" id="number-label">Age (Optional): 
      <input type="number" id="number" placeholder="Enter your age" min="13" max="120" />
      </label>

      <select id="dropdown">
        <option></option>
        <option></otpion>
      </select>

      <fieldset>
        <legend>What language are you intrested in?</legend>
        <input type="radio" name="choice" value="a" />
        <input type="radio"
name="choice" value="b" />
      </fieldset>

      <fieldset>
      <input type="checkbox" value="1">
      <input type="checkbox" value="2">
      <input type="checkbox" value="3">
      <input type="checkbox" value="4">
      <input type="checkbox" value="5">
      </fieldset>

      <textarea></textarea>

      <button id="submit">Submit</button>
    </form>
  </body>
</html>
